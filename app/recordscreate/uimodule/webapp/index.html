<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>计时打卡</title>
        <style>
            html,
            body,
            body > div,
            #container,
            #container-uiarea {
                height: 100%;
            }
        </style>
        <script
            id="sap-ui-bootstrap"
            src="https://ui5.sap.com/1.108/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-resourceroots='{
                "ct.trec.recordscreate": "./"
            }'
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true"
            data-sap-ui-frameOptions="trusted"
            data-sap-ui-appCacheBuster="./"
        ></script>
    </head>

    <body class="sapUiBody" id="content">
        <div data-sap-ui-component data-name="ct.trec.recordscreate" data-id="container" data-settings='{"id" : "ct.trec.recordscreate"}' data-handle-validation="true"></div>
    </body>
</html>
