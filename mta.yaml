_schema-version: "3.1"
ID: ct-trec-app
description: time reocrd app
version: 1.0.0
modules:
  - name: ct-trec-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: ct-trec-app-auth
      - name: ct-trec-app-db
    provides:
      - name: srv-api
        public: true
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: ct-trec-app
    type: approuter.nodejs
    path: app/router/
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: ct-trec-app-repo-runtime
      - name: ct-trec-app-auth
      - name: ct-trec-app-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: ct-trec-app-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: ct-trec-app-db
    parameters:
      buildpack: nodejs_buildpack
  - name: ct-trec-app-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: ct-trec-app-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - cttrecrecordscreate.zip
          name: cttrecrecordscreate
          target-path: resources/
  - name: cttrecrecordscreate
    type: html5
    path: app/recordscreate
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: ct-trec-app-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: ct-trec-app-${org}-${space}
      path: app/router/xs-security.json
      service: xsuaa
      service-plan: application
  - name: ct-trec-app-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: ct-trec-app-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: ct-trec-app-html5-srv
      service-plan: app-host
  - name: ct-trec-app-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
      service-name: html5-apps-repo-rt
  - name: ct-trec-app-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: ct-trec-app-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
